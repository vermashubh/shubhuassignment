<div class="container">
  <div *ngIf="data">
    <div *ngFor="let booking of data" class="book">
      <p class="light">{{booking.dateTime}}</p>
      <p class="dark">{{booking.traveller}}</p>
      <p class="light">{{booking.address}}</p>
      <p [ngStyle]="{'color': getColor(booking.status)}">{{booking.status}}</p>
    </div>
  </div>
</div>
